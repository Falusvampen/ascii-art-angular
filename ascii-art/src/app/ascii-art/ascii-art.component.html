<!-- Header -->
<div class="ascii-art-header">
  <h1>ASCII Art Generator ðŸŽ¨</h1>
</div>

<!-- Main Container -->
<div class="ascii-art-container">
  <label class="ascii-art-label" for="fontSelector">Choose Font: </label>
  <select
    id="fontSelector"
    [(ngModel)]="selectedFont"
    (ngModelChange)="changeFont()"
  >
    <option value="standard">Standard</option>
    <option value="shadow">Shadow</option>
  </select>

  <label class="ascii-art-label" for="asciiInput">Enter Text: </label>
  <textarea
    class="ascii-art-input"
    id="asciiInput"
    [(ngModel)]="inputText"
    (ngModelChange)="textToAsciiArt()"
    rows="4"
    cols="50"
  ></textarea>
</div>

<!-- Output -->
<pre class="ascii-art-output">{{ asciiArtText }}</pre>

<!-- Footer -->
<div class="ascii-art-footer">
  <p>Created by Falusvampen</p>
</div>
